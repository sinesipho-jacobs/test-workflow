name: Test Results

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Robot Framework tests
        run: |
          robot -d results webapp_tests/tests/test.robot

      - name: Parse results
        uses: ./.github/workflows/reusable-workflow.yaml
        with:
          output_file: results/output.xml
          markdown_file: results/report.md

  display-results:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Display results in GitHub summary
        run: |
          cat results/report.md >> $GITHUB_STEP_SUMMARY
