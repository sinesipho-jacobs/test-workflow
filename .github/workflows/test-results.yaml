name: "Run Robot Framework Tests"

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    name: "🛠️ Run Robot Framework Tests"
    runs-on: ubuntu-latest

    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "📂 List Files"
        run: ls -R  # Verify directory structure

      - name: "🐍 Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "📦 Install Robot Framework"
        run: pip install robotframework

      - name: "🚀 Run Tests"
        run: robot --outputdir webapp_tests --output output.xml webapp_tests/tests/  # Run tests and generate output

      - name: "📂 List output files"
        run: ls -R webapp_tests  # Verify that the output files exist

  parse-results:
    needs: run-tests  # Ensure this step runs after the tests are completed
    if: always()  # This will ensure parse-results runs even if run-tests fails
    uses: ./.github/workflows/reusable-workflow.yaml  # Reusable workflow to parse results
    with:
      test-results-path: "webapp_tests/output.xml"  # Path to the test results
