name: Test Results

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: "🐍 Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "📜 Install Robot Framework"
        run: pip install robotframework

      - name: "🚀 Run Tests"
        run: robot --outputdir webapp_tests webapp_tests/tests/

      - name: "📝 Call Reusable Workflow to Parse Results"
        uses: ./.github/workflows/test-results.yaml
        with:
          test-results-path: webapp_tests/output.xml

  display-results:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Display results in GitHub summary
        run: |
          cat results/report.md >> $GITHUB_STEP_SUMMARY
