name: Run and Parse Robot Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install robotframework

      - name: Run Robot Framework Tests
        run: |
          mkdir -p reports
          robot --output reports/output.xml webapp_tests/tests/
        continue-on-error: true  # Ensures workflow continues even if tests fail

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: reports/output.xml
          retention-days: 7

  parse-results:
    needs: run-tests
    uses: ./.github/workflows/reusable-workflow.yaml  # âœ… Correct way to call a local reusable workflow
    with:
      output_file: reports/output.xml
      markdown_file: reports/report.md
