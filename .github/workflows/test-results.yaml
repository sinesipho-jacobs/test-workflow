name: Run and Parse Robot Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install robotframework

      - name: Run Robot Framework Tests
        run: |
          mkdir -p reports
          robot --output reports/output.xml webapp_tests/tests/

      - name: Call Reusable Workflow to Parse Results
        uses: ./.github/workflows/reusable-workflow.yaml
        with:
          output_file: reports/output.xml
          markdown_file: reports/report.md
