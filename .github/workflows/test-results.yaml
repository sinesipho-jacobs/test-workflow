name: Run Tests and Parse Results

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    name: Run Robot Framework Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install robotframework

      - name: Run Robot Framework Tests
        run: |
          mkdir -p webapp_tests/reports  # Ensure reports directory exists
          robot --output webapp_tests/reports/output.xml webapp_tests/tests/

      - name: Upload Test Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: webapp_tests/reports/output.xml

  parse-results:
    name: Parse and Display Test Results
    runs-on: ubuntu-latest
    needs: run-tests  # Waits for tests to complete
    if: always() 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install robotframework

      - name: Download Test Results Artifact
        uses: actions/download-artifact@v4
        with:
          name: robot-test-results
          path: webapp_tests/reports/

      - name: Generate Test Summary
        run: python functions/display_test_results.py

      - name: Display Test Report in GitHub Summary
        run: cat webapp_tests/reports/report.md >> $GITHUB_STEP_SUMMARY
