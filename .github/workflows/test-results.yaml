# .github/workflows/test-results.yaml
name: Display Test Results

on:
  workflow_call:
    inputs:
      output_file:
        required: true
        type: string
      markdown_file:
        required: true
        type: string

jobs:
  parse-results:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download test results artifact
      uses: actions/download-artifact@v2
      with:
        name: robot-test-results

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install robotframework

    - name: Parse Robot Framework results
      run: |
        python functions/display_test_results.py webapp_tests/robot_test_results/output.xml ${{ inputs.markdown_file }}

    - name: Display test results in GitHub Summary
      if: always()
      run: |
        echo "### Test Results" >> ${{ inputs.markdown_file }}
        echo "Test results are available [here](${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/blob/${GITHUB_REF}/${{ inputs.markdown_file }})"
        cat ${{ inputs.markdown_file }}
