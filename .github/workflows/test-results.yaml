name: Run and Merge Robot Tests

on:
  # push:
  #   branches:
  #     - main
  # pull_request:
  workflow_dispatch:

jobs:
  call-web-tests:
    permissions:
      contents: read
      checks: write
      actions: write
    uses: sinesipho-jacobs/test-workflow/.github/workflows/reusable-workflow.yaml@main
    with:
      type: web
      job-name: automated-web-tests
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  call-api-tests:
    permissions:
      contents: read
      checks: write
      actions: write
    uses: sinesipho-jacobs/test-workflow/.github/workflows/reusable-workflow.yaml@main
    with:
      type: api
      job-name: automated-api-tests
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  display-combined-test-results:
      needs: [call-web-tests, call-api-tests]
      if: always()
      runs-on: ubuntu-latest
      permissions:
        contents: write
        checks: write
        actions: write
        id-token: write  # Required for deploying with actions/deploy-pages@v1
      steps:
        - name: "ðŸ“¥ Checkout Repository"
          uses: actions/checkout@v4
  
        - name: "ðŸ Set up Python"
          uses: actions/setup-python@v4
          with:
            python-version: '3.9'
  
        - name: "ðŸ“œ Install Requests"
          run: pip install requests
  
        - name: "ðŸ“œ Install Robot Framework"
          run: pip install robotframework

        - name: "â¬‡ï¸ Download Web Test Results"
          uses: actions/download-artifact@v4
          with:
            path: ./webapp_tests/robot-test-results/
            
        - name: Find and merge Robot Framework logs
          run: |
            OUTPUT_FILES=$(find ./webapp_tests/robot-test-results -name "output.xml" | tr '\n' ' ')
            if [ -n "$OUTPUT_FILES" ]; then
              rebot --output ./webapp_tests/output.xml --log ./webapp_tests/index.html --report ./webapp_tests/report.html $OUTPUT_FILES
            else
              echo "No output.xml files found. Skipping merging."
            fi

        - name: Copy Reports to docs
          run: |
            mkdir -p docs
            cp ./webapp_tests/index.html docs/
            cp ./webapp_tests/output.xml docs/
            cp ./webapp_tests/report.html docs/
            
        - name: "Debug /docs"
          if: always()
          shell: bash
          run: | 
            pwd
            ls -lah ./docs/
            
        - name: Add GitHub Pages Link to Summary
          run: |
            echo "## Robot Framework Reports" >> $GITHUB_STEP_SUMMARY
            echo "[View Robot Framework Reports](https://${{ github.actor }}.github.io/${{ github.event.repository.name }})" >> $GITHUB_STEP_SUMMARY
  
        - name: Upload Robot Framework logs
          uses: actions/upload-artifact@v4
          with:
            name: robot-framework-reports
            path: ./webapp_tests/
            
        - name: Run Test Results Parsing Script
          if: always()
          run: python ./functions/display_test_results.py

        - name: "Post Test Results to GitHub Checks"
          if: always()
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            GITHUB_REPOSITORY: ${{ github.repository }}
            GITHUB_SHA: ${{ github.sha }}
            JOB_NAME: ${{ github.job }}
          run: python ./functions/check.py
          

        

  
 
