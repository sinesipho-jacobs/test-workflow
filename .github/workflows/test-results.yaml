name: "Run Robot Framework Tests"

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    name: "🛠️ Run Robot Framework Tests"
    runs-on: ubuntu-latest

    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "📂 List Files"
        run: ls -R  # Verify directory structure

      - name: "🐍 Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "📦 Install Robot Framework"
        run: pip install robotframework

      - name: "🚀 Run Tests"
        run: robot --outputdir webapp_tests --output output.xml webapp_tests/tests/  # Run tests and generate output

      - name: "📂 List output files"
        run: ls -R webapp_tests  # Verify that the output files exist

  parse-results:
    needs: run-tests
    if: always()  # This ensures parse-results always runs, even if run-tests fails
    runs-on: ubuntu-latest

    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "📂 List Files in Functions Directory"
        run: ls -R functions/  # Verify that display_test_results.py exists in the functions directory

      - name: "🐍 Run Python Script to Parse Results"
        run: python functions/display_test_results.py webapp_tests/output.xml  # Run the script to parse the test results

      - name: "📂 List Result Files"
        run: ls -R  # Verify if the report was generated after running the script
