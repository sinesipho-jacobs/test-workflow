name: Test Results

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: "ðŸ Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "ðŸ“œ Install Robot Framework"
        run: pip install robotframework

      - name: "ðŸš€ Run Tests"
        run: robot --outputdir webapp_tests webapp_tests/tests/

      - name: "ðŸ“ Call Reusable Workflow to Parse Results"
        uses: ./.github/workflows/test-results.yaml
        with:
          test-results-path: webapp_tests/output.xml

  display-results:
    runs-on: ubuntu-latest
    needs: run-tests
    if: always()  # Always run this job, even if the previous job fails
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Display results in GitHub summary
        run: |
          if [ -f results/report.md ]; then
            cat results/report.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No test results found." >> $GITHUB_STEP_SUMMARY
          fi
