name: "📊 Robot Framework Test Summary"

on:
  workflow_call:
    inputs:
      test-results-path:
        description: "Path to Robot Framework test results XML"
        required: false
        default: "webapp_tests/output.xml"
        type: string

jobs:
  parse-results:
    name: "🔍 Parse Robot Test Results"
    runs-on: ubuntu-latest

    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "🐍 Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "📦 Install Robot Framework"
        run: pip install robotframework

      - name: "🛠️ Generate Test Report"
        run: python functions/display_test_results.py ${{ inputs.test-results-path }} report.md

      - name: "📤 Upload Test Report as Artifact"
        uses: actions/upload-artifact@v3
        with:
          name: robot-test-report
          path: report.md

