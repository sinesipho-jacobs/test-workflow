name: Parse Robot Test Results

on:
  workflow_call:
    inputs:
      output_file:
        required: true
        type: string
      markdown_file:
        required: true
        type: string

jobs:
  parse-results:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Robot Framework
        run: pip install robotframework

      - name: Parse Robot Test Results
        run: python functions/display_test_results.py ${{ inputs.output_file }} ${{ inputs.markdown_file }}

      - name: Display Results in GitHub Summary
        run: cat ${{ inputs.markdown_file }} >> $GITHUB_STEP_SUMMARY
