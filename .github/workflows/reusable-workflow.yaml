name: Run Robot Framework Tests and Parse Results

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "🐍 Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "📜 Install Robot Framework"
        run: pip install robotframework

      - name: "🚀 Run Robot Framework Tests"
        run: |
          mkdir -p webapp_tests/robot-test-results  # Create the directory to store results
          robot --output webapp_tests/robot-test-results/output.xml \
                 --log webapp_tests/robot-test-results/log.html \
                 --report webapp_tests/robot-test-results/report.html \
                 webapp_tests/tests/

  parse-results:
    needs: run-tests  # Ensures this job runs only after the 'run-tests' job
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "List contents of the robot-test-results directory"
        run: ls -alh webapp_tests/robot-test-results

      - name: "📝 Check if output.xml exists"
        run: |
          echo "Listing current directory contents:"
          ls -alh
          if [ -f ./webapp_tests/robot-test-results/output.xml ]; then
            echo "✅ File 'output.xml' exists."
          else
            echo "❌ File 'output.xml' not found!"
            exit 1
          fi

      - name: "🐍 Run Test Results Parsing Script"
        run: python functions/display_test_results.py ./webapp_tests/robot-test-results/output.xml report.md

      - name: "📑 Display parsed test results"
        run: cat report.md >> $GITHUB_STEP_SUMMARY
