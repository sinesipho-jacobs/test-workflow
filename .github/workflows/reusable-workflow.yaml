name: "Run Robot Framework Tests and Parse Results"

on:
  workflow_call:
    inputs:
      test-results-path:
        required: true
        type: string

jobs:
  run-tests:
    name: "🛠️ Run Robot Framework Tests"
    runs-on: ubuntu-latest

    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "📂 List Files in Tests Directory"
        run: ls -R webapp_tests/tests/  # Ensure test files are in the correct directory

      - name: "🐍 Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "📦 Install Robot Framework"
        run: pip install robotframework

      - name: "🚀 Run Tests"
        run: robot --outputdir webapp_tests --output output.xml webapp_tests/tests/  # Run tests with output location

      - name: "📂 List Output Files"
        run: ls -R webapp_tests  # Verify output files exist

parse-results:
    name: "📊 Parse Test Results"
    needs: run-tests
    if: always()  # This ensures parse-results always runs, even if run-tests fails
    runs-on: ubuntu-latest

    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "📂 List Files in Functions Directory"
        run: ls -R functions/  # Ensure display_test_results.py is in the functions directory

      - name: "🐍 Run Python Script to Parse Results"
        run: python functions/display_test_results.py ${{ inputs.test-results-path }}  # Run the script

      - name: "📂 List Result Files"
        run: ls -R  # Verify if the report was generated after running the script

      - name: "📊 Display Test Results in GitHub Actions Summary"
        run: |
          if [ -f "functions/report.md" ]; then
            cat functions/report.md >> $GITHUB_STEP_SUMMARY  # Append the report to the GitHub Actions summary
          fi
