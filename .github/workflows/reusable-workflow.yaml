name: Reusable Workflow

on:
  workflow_call:
    inputs:
      output_file:
        required: true
        type: string
      markdown_file:
        required: true
        type: string

jobs:
  parse-results:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework

      - name: Run Python script
        run: |
          python functions/display_test_results.py ${{ inputs.output_file }} ${{ inputs.markdown_file }}
