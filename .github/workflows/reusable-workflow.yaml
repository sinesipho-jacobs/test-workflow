name: "Run Robot Framework Tests and Parse Results"

on:
  workflow_call:
    inputs:
      test-results-path:
        required: true
        type: string

jobs:
  run-tests:
    name: "ğŸ› ï¸ Run Robot Framework Tests"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ğŸ“‚ List Files in Tests Directory"
        run: ls -R webapp_tests/tests/  # Ensure test files are in the correct directory

      - name: "ğŸ Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "ğŸ“¦ Install Robot Framework"
        run: pip install robotframework

      - name: "ğŸš€ Run Tests"
        run: robot --outputdir webapp_tests --output output.xml webapp_tests/tests/  # Run tests with output location

      - name: "ğŸ“‚ List Output Files"
        run: ls -R webapp_tests  # Verify output files exist

  parse-results:
    name: "ğŸ“Š Parse Test Results"
    needs: run-tests
    if: always()  # This ensures parse-results always runs, even if run-tests fails
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ğŸ“‚ List Files in Functions Directory"
        run: ls -R functions/  # Ensure the display_test_results.py script is in the correct folder

      - name: "ğŸ Run Python Script to Parse Results"
        run: python functions/display_test_results.py ${{ inputs.test-results-path }}  # Run the script to parse the test results

      - name: "ğŸ“‚ List Result Files"
        run: ls -R  # Verify if the report was generated after running the script
