name: "🚀 Run Robot Framework Tests"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "🐍 Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "📜 Install Robot Framework"
        run: pip install robotframework

      - name: "🚀 Run Robot Framework Tests"
        run: |
          mkdir -p robot-test-results  # Create the directory to store results
          robot --output robot-test-results/output.xml \
                 --log robot-test-results/log.html \
                 --report robot-test-results/report.html \
                 webapp_tests/tests/

      - name: "📝 Call Reusable Workflow to Parse Results"
        uses: ./.github/workflows/test-results.yaml
        with:
          test-results-path: robot-test-results/output.xml
