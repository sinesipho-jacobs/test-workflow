name: "🚀 Run Robot Framework Tests"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "🐍 Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "📜 Install Robot Framework"
        run: pip install robotframework

      - name: "🚀 Run Robot Framework Tests"
        run: |
          mkdir -p robot-test-results  # Create the directory to store results
          robot --output robot-test-results/output.xml \
                 --log robot-test-results/log.html \
                 --report robot-test-results/report.html \
                 webapp_tests/tests/

  parse-results:
    runs-on: ubuntu-latest
    needs: run-tests  # Ensures this job runs only after 'run-tests' finishes
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "🐍 Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "📜 Install Robot Framework"
        run: pip install robotframework

      - name: "📊 Parse and Display Test Results"
        run: |
          python functions/display_test_results.py robot-test-results/output.xml report.md
          cat report.md >> $GITHUB_STEP_SUMMARY
