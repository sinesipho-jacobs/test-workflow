name: Run Robot Framework Tests (Reusable)

on:
  workflow_call:  # This allows other workflows to call this one

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "🐍 Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "📜 Install Robot Framework"
        run: pip install robotframework

      - name: "🚀 Run Robot Framework Tests"
        run: |
          mkdir -p webapp_tests/robot-test-results  # Ensure directory exists
          robot --output webapp_tests/robot-test-results/output.xml \
                 --log webapp_tests/robot-test-results/log.html \
                 --report webapp_tests/robot-test-results/report.html \
                 webapp_tests/tests/
        continue-on-error: true  

      - name: "⬆️ Upload Test Results"
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: webapp_tests/robot-test-results/

  parse-results:
    needs: run-tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: "📥 Checkout Repository"
        uses: actions/checkout@v4

      - name: "🐍 Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "⬇️ Download Test Results"
        uses: actions/download-artifact@v4
        with:
          name: robot-test-results
          path: webapp_tests/robot-test-results/

      - name: "📂 List contents of the test results directory"
        run: ls -alh webapp_tests/robot-test-results

      - name: "📝 Check if output.xml exists"
        run: |
          if [ -f ./webapp_tests/robot-test-results/output.xml ]; then
            echo "✅ File 'output.xml' exists."
          else
            echo "❌ File 'output.xml' not found!"
            exit 1
          fi
          
      - name: "🔍 Debug: Check if script exists"
        run: ls -lah functions/

      - name: "📂 Show current working directory"
        run: pwd

      - name: "📂 List contents of repository"
        run: ls -alh
      
      - name: "🐍 Run Test Results Parsing Script"
        run: python functions/display_test_results.py ./webapp_tests/robot-test-results/output.xml webapp_tests/report.md
      
      - name: "🔍 Search for report.md"
        run: find . -name "report.md"
        
      - name: "📑 Display parsed test results"
        run: cat report.md >> $GITHUB_STEP_SUMMARY
