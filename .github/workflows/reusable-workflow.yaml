# .github/workflows/reusable-workflow.yaml
name: "Parse Robot Framework Results"

on:
  workflow_call:
    inputs:
      test-results-path:
        required: true
        type: string

jobs:
  parse-results:
    name: "📈 Parse Test Results"
    runs-on: ubuntu-latest

    steps:
      - name: "🐍 Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: "📦 Install Robot Framework"
        run: pip install robotframework

      - name: "🔍 Parse Test Results"
        run: python functions/display_test_results.py ${{ inputs.test-results-path }}  # Call your Python script
